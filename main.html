<!DOCTYPE html>
<html>

<head>
    <style>
        /* Define a new list style */
        ul.disk-list {
            list-style-type: circle; /* Change 'circle' to the desired notation */
        }
    </style>
</head>

<body>
    <h2>Example List with Different Disk Notation</h2>
    <!-- Use the class name to apply the style -->
    <ul class="disk-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
